version: '3.8'

services:
  # Development service
  dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - .:/app
      # Use anonymous volume for node_modules to avoid conflicts
      - /app/node_modules
      # Mount Next.js cache for faster rebuilds
      - /app/.next
    environment:
      - WATCHPACK_POLLING=true  # For file watching in Docker
    command: npm run dev
    networks:
      - punk-stack

  # Production service (for local testing)
  prod:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    networks:
      - punk-stack
    profiles:
      - production

  # Test runner service
  test:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CI=true  # For test environment
    command: npm test
    networks:
      - punk-stack
    profiles:
      - testing

  # Storybook service
  storybook:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - "6006:6006"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - SKIP_PWA=true
    command: npm run storybook
    networks:
      - punk-stack
    profiles:
      - storybook

  # Build service for GitHub Pages deployment
  build:
    build:
      context: .
      dockerfile: docker/Dockerfile.build
    volumes:
      - ./out:/export/out
    networks:
      - punk-stack
    profiles:
      - build

  # GitHub Pages test service (mimics static deployment)
  github-pages:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    ports:
      - "3002:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - GITHUB_PAGES=true
      - NODE_ENV=production
    command: npx serve out -p 3000 --single
    networks:
      - punk-stack
    profiles:
      - github-pages

networks:
  punk-stack:
    driver: bridge

# Volumes for persistent data
volumes:
  node_modules:
  next_cache: